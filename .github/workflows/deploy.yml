name: Deploy App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy on EC2

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Setup SSH key
      run: |
        echo "${{ secrets.EC2_KEY }}" > key.pem
        chmod 600 key.pem

    - name: 🚚 Copy app files to EC2
      run: |
        rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" ./ \
        ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app/

    - name: 🚀 Run deployment script on EC2
      run: |
        ssh -i key.pem -o StrictHostKeyChecking=no \
        ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
        "cd /home/${{ secrets.EC2_USER }}/app && chmod +x deploy.sh && ./deploy.sh"
